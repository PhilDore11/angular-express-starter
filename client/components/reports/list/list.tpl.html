<div>
  <md-toolbar class="md-whiteframe-1dp" md-colors="{background: 'white'}">
    <div flex layout="row" layout-padding layout-align="start center">
      <div flex="20" class="md-caption">Outbreak Number</div>
      <div flex="20" class="md-caption">Outbreak Status</div>
      <div flex="20" class="md-caption text-right">Reported Date</div>
      <div flex="20" class="md-caption text-right">Modified Date</div>
      <div flex></div>
      <md-menu>
      </md-menu>
    </div>
  </md-toolbar>
</div>
<div>
  <md-toolbar class="md-whiteframe-1dp" ng-repeat="report in reports" md-colors="{background: 'white'}">
    <div flex layout="row" layout-padding layout-align="start center">
      <div flex="20" class="md-subhead">
        <div>{{report.outbreakNumber}}</div>
      </div>
      <div flex="20" layout="row">
        <osr-status-icon flex status="report.status"></osr-status-icon>
      </div>
      <div flex="20" class="md-subhead text-right">
        <div>{{report.reportedDate | date}}</div>
        <small>{{report.reportedDate | date:'shortTime'}}</small>
      </div>
      <div flex="20" class="md-subhead text-right">
        <div>{{report.modifiedDate | date}}</div>
        <small>{{report.modifiedDate | date:'shortTime'}}</small>
      </div>
      <div flex></div>
      <div>
        <a class="md-button md-fab md-mini md-primary md-hue-2" ui-sref="reports.report.view({reportId: report._id})">
          <md-icon>visibility</md-icon>
          <md-tooltip md-direction="bottom">View Report</md-tooltip>
        </a>
        <a class="md-button md-fab md-mini md-warn" ng-click="deleteReport(report._id)">
          <md-icon>delete</md-icon>
          <md-tooltip md-direction="bottom">Delete Report</md-tooltip>
        </a>
      </div>
    </div>
    <md-divider ng-if="!$last"></md-divider>
  </md-toolbar>
</div>
