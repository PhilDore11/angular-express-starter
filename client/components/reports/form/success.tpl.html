<div layout="column" layout-align="center center" layout-padding layout-margin>

  <div class="text-center">
    <div class="success-icon">
      <md-icon>check</md-icon>
    </div>
    <h1 class="md-display-1">
      {{reportSuccessLabel}}
    </h1>
    <p class="md-title">
      What next?
    </p>
  </div>

  <div layout="row">
    <osr-large-button
      link="reports.list"
      icon="list"
      text="View list of Reports">
    </osr-large-button>
    <osr-large-button
      link="reports.add"
      icon="add"
      text="Create new Report">
    </osr-large-button>
  </div>

</div>
