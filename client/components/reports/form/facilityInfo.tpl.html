<!-- Facility Name -->
<osr-input-container type="text"
  label="Facility Name"
  form="report"
  prop="facilityName"
  readonly="readonly">
</osr-input-container>

<!-- Facility Type -->
<osr-select-container
  label="Facility Type"
  form="report"
  prop="facilityType"
  options="facilityTypes"
  option-key="key"
  option-value="name"
  readonly="readonly">
</osr-select-container>

<!-- Reported Date -->
<osr-input-container type="date"
  label="Reported Date"
  form="report"
  prop="reportedDate"
  readonly="readonly">
</osr-input-container>
