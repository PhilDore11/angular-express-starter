<md-stepper id="reportStepper"
  md-alternative="true"
  md-linear="false">
  <md-step-actions>
    <osr-form-actions stepper-id="reportStepper" save-func="onSave", save-label="saveButtonLabel"></osr-form-actions>
  </md-step-actions>
  <md-step md-label="Outbreak Information">
    <osr-form-section
      icon="assignment"
      title="Outbreak Information">
      <ng-include src="'components/reports/form/outbreakInfo.tpl.html'">
    </osr-form-section>
  </md-step>
  <md-step md-label="Facility Information">
    <osr-form-section
      icon="domain"
      title="Facility Information">
      <ng-include src="'components/reports/form/facilityInfo.tpl.html'">
    </osr-form-section>
  </md-step>
  <md-step md-label="Infection Information">
    <osr-form-section
      icon="bubble_chart"
      title="Infection Information">
      <ng-include src="'components/reports/form/infectionInfo.tpl.html'">
    </osr-form-section>
  </md-step>
  <md-step md-label="Review & Save">
    <osr-form-section
      icon="assignment"
      title="Outbreak Information">
      <ng-include src="'components/reports/form/outbreakInfo.tpl.html'" ng-init="readonly = true">
    </osr-form-section>

    <osr-form-section
      icon="domain"
      title="Facility Information">
      <ng-include src="'components/reports/form/facilityInfo.tpl.html'" ng-init="readonly = true">
    </osr-form-section>

    <osr-form-section
      icon="bubble_chart"
      title="Infection Information">
      <ng-include src="'components/reports/form/infectionInfo.tpl.html'" ng-init="readonly = true">
    </osr-form-section>
  </md-step>
</md-stepper>
