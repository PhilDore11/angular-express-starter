<style type="text/css">
  @media all {
    .page-break	{
      display: none;
    }
    .visible-print	{
      display: none;
    }
  }

  @media print {
    .hide-print {
      display: none;
    }
    .visible-print {
      display: block;
    }

    md-card {
      box-shadow: none;
      border: 1px solid #DDDDDD;
    }
  }
</style>

<div layout="row" class="hide-print">
  <div flex></div>
  <md-button class="md-raised md-primary md-hue2" ng-click="printReport()">
    <md-icon>print</md-icon>Print
  </md-button>
</div>

<md-content>
  <osr-print-page>
    <div layout="row">
      <osr-form-section flex
        icon="assignment"
        title="Outbreak Information">
        <div ui-view="outbreakInfo"></div>
      </osr-form-section>
    </div>
    <div layout="row">
      <osr-form-section flex="50"
        icon="domain"
        title="Facility Information">
        <div ui-view="facilityInfo"></div>
      </osr-form-section>
      <osr-form-section flex="50"
        icon="bubble_chart"
        title="Infection Information">
        <div ui-view="infectionInfo"></div>
      </osr-form-section>
    </div>
  </osr-print-page>

  <osr-print-page>
    <div layout="row">
      <div ui-view="epiCurve" flex></div>
    </div>
  </osr-print-page>

  <osr-print-page>
    <div layout="row">
      <osr-form-section flex
        icon="comment"
        title="Comments">
        <div ui-view="comments"></div>
      </osr-form-section>
    </div>
  </osr-print-page>
</md-content>
