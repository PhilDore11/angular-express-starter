<!-- Outbreak Type -->
<osr-select-container
  label="Outbreak Type"
  form="report"
  prop="outbreakType"
  options="outbreakTypes"
  option-value="name"
  readonly="readonly">
</osr-select-container>

<!-- Primary Agent -->
<osr-select-container
  label="Primary Agent"
  form="report"
  prop="primaryAgent"
  options="outbreakAgents"
  option-filter="{type: report.outbreakType.key}"
  option-value="name"
  readonly="readonly">
</osr-select-container>
<osr-input-container ng-if="report.primaryAgent.key === 'OTHER'"
  label="Please Spefify"
  form="report"
  prop="primaryAgentSpec"
  readonly="readonly">
</osr-input-container>
