<!-- Outbreak Number -->
<osr-input-container type="text"
  label="Outbreak Number"
  form="report"
  prop="outbreakNumber"
  readonly="readonly">
</osr-input-container>

<div ng-if="readonly" layout="row" layout-align="start center">
  <div flex="40" class="text-right" md-colors="{color:'grey'}">Outbreak Status</div>
  <div>
    <osr-status-icon status="report.status"></osr-status-icon>
  </div>
</div>
