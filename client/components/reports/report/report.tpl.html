<div ui-view>
  <md-content>
    <osr-print-page>
      <div layout="row">
        <osr-form-section flex
          icon="assignment"
          title="Outbreak Information"
          on-edit="editOutbreakInfo">
          <div ui-view="outbreakInfo"></div>
        </osr-form-section>
      </div>
      <div layout="row">
        <osr-form-section flex="50"
          icon="domain"
          title="Facility Information"
          on-edit="editFacilityInfo">
          <div ui-view="facilityInfo"></div>
        </osr-form-section>
        <osr-form-section flex="50"
          icon="bubble_chart"
          title="Infection Information"
          on-edit="editInfectionInfo">
          <div ui-view="infectionInfo"></div>
        </osr-form-section>
      </div>
    </osr-print-page>

    <osr-print-page>
      <div layout="row">
        <osr-form-section flex
          icon="show_charts"
          title="Epi Curve"
          on-edit="editEpiCurve">
          <div ui-view="epiCurve"></div>
        </osr-form-section>
      </div>
    </osr-print-page>

    <osr-print-page>
      <div layout="row">
        <osr-form-section flex
          icon="comment"
          title="Comments"
          on-edit="editComments">
          <div ui-view="comments"></div>
        </osr-form-section>
      </div>
    </osr-print-page>
  </md-content>
</div>

<md-dialog aria-label="Facility Information">
  <div ui-view="edit"></
