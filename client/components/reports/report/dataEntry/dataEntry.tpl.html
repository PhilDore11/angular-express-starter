<div layout="row" layout-align="start center">
  <osr-input-container type="text"
    form="newUnit"
    prop="name">
  </osr-input-container>
  <a class="md-button md-raised md-primary md-hue-2" ng-click="addDataUnit()">
    Add Unit
  </a>
</div>
<md-divider ng-if="report.epiData"></md-divider>
<md-tabs md-dynamic-height md-border-bottom ng-if="report.epiData">
  <md-tab ng-repeat="unitData in report.epiData" label="{{unitData.name}}">
    <md-card ng-include src="'components/reports/report/dataEntry/dataEntryForm.tpl.html'"></md-card>
    <md-divider></md-divider>
    <div flex layout="row">
      <md-button flex class="md-raised md-warn" ng-click="removeDataUnit($index)">
        Remove Current Tab
      </md-button>
    </div>
  </md-tab>
</md-tabs>
