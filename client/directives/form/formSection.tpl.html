<md-card>
  <md-card-header>
    <md-card-avatar>
      <md-icon>{{icon}}</md-icon>
    </md-card-avatar>
    <md-card-header-text layout="row" layout-align="start center">
      <span class="md-title">{{title}}</span>
    </md-card-header-text>
  </md-card-header>
  <md-divider></md-divider>
  <md-card-content>
    <ng-transclude></ng-transclude>
  </md-card-content>
</md-card>
