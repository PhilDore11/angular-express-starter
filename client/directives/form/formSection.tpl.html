<md-card class="form-section">
  <md-card-header>
    <md-card-avatar>
      <md-icon>{{icon}}</md-icon>
    </md-card-avatar>
    <md-card-header-text layout="row" layout-align="start center">
      <span class="md-title">{{title}}</span>
    </md-card-header-text>
    <a class="md-button md-icon-button" ng-click="onEdit()()">
      <md-icon>edit</md-icon>
      <md-tooltip md-direction="bottom">Edit</md-tooltip>
    </a>
  </md-card-header>
  <md-divider></md-divider>
  <md-card-content class="form-section-content" ng-transclude></md-card-content>
</md-card>
