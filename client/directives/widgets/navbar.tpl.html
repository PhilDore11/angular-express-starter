<md-toolbar class="md-whiteframe-2dp md-hue-2">
  <div class="md-toolbar-tools">
    <p class="md-display-1">Outbreak Summary Report Manager</p>
  </div>
</md-toolbar>
<md-toolbar ng-if="stateData" class="md-whiteframe-1dp" md-colors="{background: 'white'}">
  <div layout="row" layout-padding layout-align="start center">
    <div ng-if="stateData.title.showReportName">
      {{report.name}} - #{{report.outbreakNumber}}<br/>
      <small class="hide-print" md-colors="{color: 'black'}">{{stateData.title.label}}</small>
    </div>
    <div ng-if="!stateData.title.showReportName">
      {{stateData.title.label}}
    </div>
    <div flex></div>
    <a class="md-button hide-print" ng-repeat="action in stateData.actions" ng-click="goToState(action.state, stateParams)">
      <md-icon md-colors="{color: 'black'}">{{action.icon}}</md-icon>
      {{action.label}}
    </a>
  </div>
</md-toolbar>
